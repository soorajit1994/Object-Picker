<!DOCTYPE html>
<html>
<body>

<p>Click the button to make a BUTTON element.</p>

<button onclick="myFunction()"><h1>Try it</h1></button>

<script>
function myFunction() {
  
  if (!document.head.contains(document.getElementById("style_id"))) {
var css = `.my_foot {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   height:60px;
   background-color: #F98E33;
   color: white;
   font-weight: bold;
   box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}`,
    head = document.head || document.getElementsByTagName('head')[0],
    style = document.createElement('style');
style.setAttribute("id","style_id")
head.appendChild(style);


style.type = 'text/css';
if (style.styleSheet){
  // This is required for IE8 and below.
  style.styleSheet.cssText = css;
} else {
  style.appendChild(document.createTextNode(css));
}
}
  var btn = document.createElement("DIV");
  btn.innerText="Hello";
  btn.setAttribute("class", "my_foot");
  btn.setAttribute("id", "my_foot_id");
  if(!document.body.contains(document.getElementById("my_foot_id"))){
  document.body.appendChild(btn);
  }
}
</script>

</body>
</html>
